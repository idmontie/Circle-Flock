<head>
  <title>Flock Squawk</title>
</head>

<body>
  {{> page}}
</body>

<template name="page">
  <div id="main">
    {{> header}}

    <div class="container">
      <div class="row">
        <div id="sidebar" class="col-sm-4 col-sm-12">
          {{> sidebar}}
        </div>
        <div id="content" class="col-sm-8 col-sm-12">
          {{> content}}
        </div>
      </div>
    </div>
  </div>
</template>



<template name="header">
  <h1>Welcome to {{app_name}}!</h1>
</template>

<template name="sidebar">
  <div class="well">
    <form>
      <div class="input-group">
        <input id="searcher" type="text" class="form-control" placeholder="#hashtag">
        <span class="input-group-btn">
          <button id="searcher-go" class="btn btn-default" type="button"><i class="glyphicon glyphicon-search"></i></button>
        </span>
      </div><!-- /input-group -->
    </form>
  </div>
  <div class="well hidden-xs">
    <h2>Popular on Twitter</h2>

    <ul id="popular_list">
      {{#each popular_searches}}
        <li><a href="#">{{name}}</a></li>
      {{/each}}
    </ul>
  </div>
  <div class="well hidden-xs">
    <h2>Recent Searches</h2>
    <ul id="recent_list">
      {{#each recent_searches}}
        <li><a href="#">{{search}}</a></li>
      {{/each}}
    </ul>
  </div>
</template>


<template name="content">
  {{#if is_current_search "object"}}
    <h2>{{current_search_term}}</h2>
    <div class="row">
      {{#each current_search}}
      <!-- Twitter Badge -->
        <div class="twitter-badge col-md-6">

          <div class="well" style="background-color: #{{user.profile_background_color}}; background-image: url({{user.profile_banner_url}})">
          
            <div class="content">
              <div class="row">
                <div class="avatar col-md-4 col-md-offset-4 col-xs-6 col-xs-offset-3">
                  <img src="{{user.profile_image_url_https}}" class="img-responsive" />
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <h3>{{count_output count}}</h3>
                </div>
                <div class="col-md-6">
                  <h3>{{user.name}}</h3>
                </div>
              </div>
              <a href="https://twitter.com/{{user.screen_name}}" class="twitter-follow-button" data-show-count="false">Follow @{{user.screen_name}}</a>
              <div class="clearfix"></div>
              <br/>
            </div>
          </div>
        </div>
        
      <!-- Twitter Badge -->
      {{/each}}

      <!-- Force reload of Twitter Badges -->
      <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
    </div><!--/row-->
  {{else}}
    {{current_search}}
  {{/if}}
</template>

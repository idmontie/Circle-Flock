<head>
  <title>Flock Squawk</title>
</head>

<body>
  {{> page}}
</body>

<template name="page">
  <div id="main">
    {{> home }}
    {{> thread }}
  </div>
</template>

<template name="home">
  {{#if active}}
    <h1>Welcome to {{app_name}}!</h1>
    
    {{#if logged_in}}
      <button class="btn btn-primary new-post">Start {{post_action}}</button>
    {{/if}}

    <div class="container">
      <div class="row">
        <div id="squawk-load">Loading...</div>
        {{#each root_posts}}
          <div class="col-md-12 squawk-post-well" style="display:none">
            <div class="well">
            {{> post}}
            </div>
          </div>
        {{/each}}
      </div>
    </div>

    {{{modal}}}
  {{/if}}
</template>

<template name="thread">
  {{#if active}}
  {{/if}}
</template>

<template name="post">
  <h3>{{name}}</h3>
  <p>{{content}}</p>
</template>

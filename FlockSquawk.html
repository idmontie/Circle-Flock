<head>
  <title>Flock Squawk</title>
</head>

<body>
  {{> page}}
</body>

<template name="page">
  <div id="main">
    {{> header}}

    <div class="container">
      <div class="row">
        <div id="sidebar" class="col-md-4 col-sm-12">
          {{> sidebar}}
        </div>
        <div id="content" class="col-md-8 col-sm-12">
          {{> content}}
        </div>
      </div>
    </div>
  </div>
</template>



<template name="header">
  <h1>Welcome to {{app_name}}!</h1>
</template>

<template name="sidebar">
  <div class="well">
    <form>
      <div class="input-group">
        <input id="searcher" type="text" class="form-control" placeholder="#hashtag">
        <span class="input-group-btn">
          <button id="searcher-go" class="btn btn-default" type="button"><i class="glyphicon glyphicon-search"></i></button>
        </span>
      </div><!-- /input-group -->
    </form>
  </div>
  <div class="well">
    <h2>Popular on Twitter</h2>

    <ul id="popular_list">
      {{#each popular_searches}}
        <li><a href="#">{{name}}</a></li>
      {{/each}}
    </ul>
  </div>
  <div class="well">
    <h2>Recent Searches</h2>
    {{recent_searches}}
  </div>
</template>


<template name="content">
  {{#if is_current_search "object"}}
    <ul>
      {{#each current_search}}
        <li>{{user}} - {{count}}</li>
      {{/each}}
    </ul>
  {{else}}
    {{current_search}}
  {{/if}}
</template>

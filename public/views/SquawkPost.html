<!-- Post Modal -->
<div class="modal" id="squawk_post" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">New Thread</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <fieldset>
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="post_title">Thread Title</label>  
            <div class="col-md-5">
            <input id="post_title" name="post_title" type="text" placeholder="My Awesome Event" class="form-control input-md">
              
            </div>
          </div>

          <!-- Textarea -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="post_content">Thread Content</label>
            <div class="col-md-4">                     
              <textarea class="form-control" id="post_content" name="post_content"></textarea>
            </div>
          </div>

          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Post</button>
      </div>
    </div>
  </div>
</div>
